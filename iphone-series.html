<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-iphone-series.css">
</head>
<body>
    <div class="iphone-series">
        <div class="iphone">
            <ul>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="iphone-img.svg" alt="iphone-img">
                        </div>
                        <div class="info">iphone 14 Pro</div>
                        <div class="tag">new</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/iphone-14.svg" alt="iphone-img">
                        </div>
                        <div class="info">iPhone 14 </div>
                        <div class="tag">new</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/iphone-13.svg" alt="iphone-img">
                        </div>
                        <div class="info">iPhone 13</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/iphone-se.svg" alt="iphone-img">
                        </div>
                        <div class="info">iPhone SE</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/iphone-12.svg" alt="iphone-img">
                        </div>
                        <div class="info">iPhone 12</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/campare.svg" alt="iphone-img">
                        </div>
                        <div class="info">Compare</div>
            
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/aripad.svg" alt="iphone-img">
                        </div>
                        <div class="info">AirPods</div>
            
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/aritag.svg" alt="iphone-img">
                        </div>
                        <div class="info">AriTag</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/aexsareies.svg" alt="iphone-img">
                        </div>
                        <div class="info">Accessories</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/acs.svg" alt="iphone-img">
                        </div>
                        <div class="info">Apple Card</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/ios16.svg" alt="iphone-img">
                        </div>
                        <div class="info">ios16</div>
                    </div>
                </li>
                <li>
                    <div class="product">
                        <div class="img">
                            <img src="./svg/shop-iphone.svg" alt="iphone-img">
                        </div>
                        <div class="info">Shop-iPhone</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
